<body>
  <div>我是index02.html页面</div>
  <!-- <textarea name="" rows="6" cols="16"></textarea><br /> -->
  <textarea name="" rows="6" cols="16" style="display: none;"></textarea><br />
  <button id="btn">点击弹出软键盘</button>

  <div class="logo">
      <img src="./img/yike-logo.png" alt="">
  </div>

  <script>
      var ua = navigator.userAgent.toLowerCase();
      if(/iphone|ipad|ipod/.test(ua)) {
          var btn = document.getElementById('btn');
          btn.addEventListener('touchstart', function() {
              $('textarea').show();
              document.getElementById('txt').focus();
          })
      } else if(/android/.test(ua)) {
          $('button').click(function() {
              $('textarea').show();
              $("textarea").trigger("focus");
          })

      }
  </script>
</body>   
</body>
